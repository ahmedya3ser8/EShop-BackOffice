<app-main-title [title]="'Category Details'" />

<button routerLink="/categories" class="bg-gray-100 text-gray-700 p-3 rounded-lg cursor-pointer mb-6">
  <i class="fa-solid fa-arrow-left"></i>
  Back to List
</button>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">

  <div class="card p-6 bg-gray-50 rounded-lg flex flex-col gap-4">
    <h2 class="text-2xl text-gray-500"> Basic Information </h2>
    <div class="flex justify-between items-center text-gray-500">
      <h3 class="text-xl"> Category Name : </h3>
      <h4 class="text-lg"> {{ categoryData.name }} </h4>
    </div>
  </div>

  <div class="card p-6 bg-gray-50 rounded-lg flex flex-col gap-4">
    <h2 class="text-2xl text-gray-500"> Category logo </h2>
    <div class="max-w-75 max-h-75 mx-auto">
      <img [src]="categoryData.image" class="w-full h-full rounded-lg" [alt]="categoryData.name">
    </div>
  </div>

</div>
